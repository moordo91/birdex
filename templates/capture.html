<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>Birdex</div>
    <button
      type="button"
      id="btn-start"
      class="btn btn-primary"
      onclick="init(); this.disabled=true;"
    >
      Start
    </button>
    <button
      type="button"
      id="btn-predict"
      class="btn btn-secondary"
      onclick="predict()"
    >
      Predict
    </button>

    <input
      id="myFileInput"
      type="file"
      accept="image/*;capture=camera"
      onchange="setThumbnail(event);"
    />
    <div class="container">
      <div class="col-md-4 px-0" id="image_container"></div>
    </div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script>
      var myInput = document.getElementById("myFileInput");

      function sendPic() {
        var file = myInput.files[0];

        // Send file here either by adding it to a `FormData` object
        // and sending that via XHR, or by simply passing the file into
        // the `send` method of an XHR instance.
      }

      myInput.addEventListener("change", sendPic, false);

      function setThumbnail(event) {
        var reader = new FileReader();

        reader.onload = function (event) {
          var img = document.createElement("img");
          img.setAttribute("id", "bird-image");
          img.setAttribute("class", "img-fluid");
          img.setAttribute("src", event.target.result);
          document.querySelector("div#image_container").appendChild(img);
        };

        reader.readAsDataURL(event.target.files[0]);
      }
    </script>

    <script type="text/javascript">
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

      // the link to your model provided by Teachable Machine export panel
      const URL = "./my_model/";

      let model, webcam, labelContainer, maxPredictions;

      // Load the image model and setup the webcam
      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          // and class labels
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      // run the webcam image through the image model
      async function predict() {
        // predict can take in an image, video or canvas html element
        var image = document.getElementById("bird-image");
        const prediction = await model.predict(image, false);
        var maxProbability = 0;
        var maxClass = "";
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className +
            ": " +
            prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
          if (prediction[i].probability > maxProbability) {
            maxProbability = prediction[i].probability;
            maxClass = prediction[i].className;
          }
        }
        let answer = confirm(maxClass + "가 맞습니까?");

        if (answer) {
          alert(maxClass + "를 잡았다!!");
        } else {
          alert("다시 촬영해주세요!");
        }
      }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
