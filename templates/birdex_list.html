<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birdex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Birdex</h1>
          <div class="list-group">
            <script>
              var switch_frame = "{{switch_frame}}";
              switch_frame = switch_frame.replace(/&#34;/g, '"');
              switch_frame = JSON.parse(switch_frame);
              for (
                var i = 1;
                i < Object.keys(switch_frame["k_name"]).length;
                i++
              ) {
                if (switch_frame["get_switch"][i.toString()] == 0) {
                  document.write(
                    '<a href="content/0" class="list-group-item list-group-item-action">NO. ',
                    i.toString().padStart(3, "0"),
                    "\t",
                    "???</a>"
                  );
                } else {
                  document.write(
                    '<a href="content/',
                    i,
                    '" class="list-group-item list-group-item-action">NO. ',
                    i.toString().padStart(3, "0"),
                    "\t",
                    switch_frame["k_name"][i.toString()],
                    "</a>"
                  );
                }
              }
            </script>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
